<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="flex.css" rel="stylesheet">
</head>
<body>
    <br>
    <h2>Box-1</h2>
    <br>
    <div class="flexbox1">
        <h2>one</h2>
        <h2>two</h2>
        <h2>three</h2>
    </div>
    <br>
    <hr>
    <br>
    <h2>Box-2</h2>
    <br>
     <div class="flexbox2">
        <h2>one</h2>
        <h2>two</h2>
        <h2>three</h2>
        <h2>four</h2>
        <h2>five</h2>
        <h3>four</h3>
        <h6>five</h6>
        <h2>six</h2>
    </div>
    <br>
    <hr>
    <br>
    <br>
    <h2>Box-3</h2>
    <br>
 <div class="flexbox3">
        <h2 style="flex-grow: 1">one</h2>
        <h2 style="flex-grow: 1">two</h2>
        <h2 style="flex-grow: 5;">three</h2>
        <h2 style="flex-grow: 1">four</h2>
        <h2 style="flex-grow: 1">five</h2>
        <h2 style="flex-grow: 1">six</h2>
    </div>
     <br>
     <hr>
    <br>
    <h2>Box-4</h2>
    <br>
       
     <div class="flexbox4">
        <h2 style="order: 6"  id="item1">A</h2>
        <h2 style="order: 4">B</h2>
        <h2 style="order: 5;">C</h2>
        <h2 style="order: 1">D</h2>
        <h2 style="order: 3">E</h2>
        <h2 style="order: 2">F</h2>
    </div>   
    <br>
    <hr>
    <br>
    <h2>Box-5</h2>
    <br>
        <div class="flexbox5">
        <h2>one</h2>
        <h2>two</h2>
        <h2   id="shrinkbox"   style="flex-shrink: 0">three</h2>
        <h2>four</h2>
        <h2>five</h2>
       <h2>six</h2> 
    </div> 
    <BR>
    <hr>
 
  
   
    
    
</body>
</html>
